<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style14.css">
    <title>Document</title>
    <!-- Ref: https://www.codingnepalweb.com/custom-radio-button-using-html-css/ -->
</head>
<body>
    <div class="card">
        <div class="title">Escolha seu curso</div>
      <div class="content">
        <input type="radio" name="rd" id="one">
        <input type="radio" name="rd" id="two">
        <input type="radio" name="rd" id="three">
        <label for="one" class="box first">
          <div class="plan">
          <span class="circle"></span>
          <span class="yearly">HTML & CSS</span>
        </div>
            <span class="price">R$600/ano</span>
        </label>
        <label for="two" class="box second">
          <div class="plan">
          <span class="circle"></span>
          <span class="yearly">JavaScript</span>
        </div>
            <span class="price">R$600/ano</span>
        </label>
        <label for="three" class="box third">
          <div class="plan">
          <span class="circle"></span>
            <span class="yearly">PHP & MySQL</span>
          </div>
            <span class="price">R$730/ano</span>
        </label>
      </div>
     </div>
</body>
</html>
