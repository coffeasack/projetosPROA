<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style12.css">
    <title>Document</title>
    <!-- Ref: https://www.codingnepalweb.com/create-login-registration-form-html-css/ -->
</head>
<body>
        <div class="container">
          <input type="checkbox" id="check">
          <div class="login form">
            <header>Login</header>
            <form action="#">
              <input type="text" placeholder="Endereço de e-mail do usuário">
              <input type="password" placeholder="Senha do usuário">
              <a href="#">Esqueceu a senha?</a>
              <input type="button" class="button" value="Entrar">
            </form>
            <div class="signup">
              <span class="signup">Precisa de uma conta?
               <label for="check">Registre-se</label>
              </span>
            </div>
          </div>
          <div class="registration form">
            <header>Registrar</header>
            <form action="#">
              <input type="text" placeholder="Endereço de e-mail do usuário">
              <input type="password" placeholder="Crie uma senha">
              <input type="password" placeholder="Confirme sua senha">
              <input type="button" class="button" value="Registrar">
            </form>
            <div class="signup">
              <span class="signup">Já tem uma conta?
               <label for="check">Entre</label>
              </span>
            </div>
          </div>
        </div>
</body>
</html>
